<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="main-page">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button id="togLogin" type="button" class="toggle-btn">Log In</button>
                <button id="togRegister" type="button" class="toggle-btn">Register</button>
            </div>
            <div class="social-icons">
                <img id="facebook" src="./facebook.png" alt="facebook">
                <img id="twitter" src="./twitter.png" alt="Twitter">
                <img id="google" src="./google.png" alt="Google">
            </div>
            <form id="login" method="" class="input-group">
                <input id="fname" type="text" class="input-field" placeholder="User Id" required>
                <input id="fpass" type="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"> <span>Remember Password</span>
                <button id="logsb" type="submit" class="submit-btn">Log In</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"> <span>I agree to the terms and conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
            
        </div>
    </div>
</body>
</html>
